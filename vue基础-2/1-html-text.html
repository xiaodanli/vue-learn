<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1 v-text="name"></h1>
        <h1 v-html="name"></h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',          //挂载元素  根元素
            data:{              //data用于存储数据  
                name:'<p>vue-渐进式开发</p>'
            }
        })
    </script>
</body>
</html>
