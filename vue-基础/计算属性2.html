<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{address}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                name:'lixd',
                provide:'河北省',
                city:'石家庄市'
            },
            computed:{
                // address(){ //getter
                //     return this.provide + this.city
                // },
                address:{
                    get(){
                        return this.provide + '---' + this.city
                    },
                    set(val){
                        this.provide = val.split(' ')[0];
                        this.city = val.split(' ')[1];
                    }
                }    
            }
        })
    </script>
</body>
</html>
