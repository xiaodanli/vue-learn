<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 实例的生命周期：我们在创建一个vue实例时，在构造器内部先后发生了一些事情

        第一个阶段：创建阶段  只执行一次

            4个小的阶段：特征：会触发相应的函数

            第一个阶段：初始化事件，收集配置项

            beforeCreate

            第二个阶段：配置项注入到实例上

            created

            第三个阶段：生成虚拟dom

            beforeMount

            第四个阶段：生成真实dom

            mounted

        第二个阶段：更新阶段  执行很多次

            数据更新，dom没有改变

            beforeUpdate

            视图更新完毕

            updated

        第三个阶段：销毁阶段  只执行一次

            销毁前

            beforeDestory

            销毁完毕

            destoryed
    
    -->
    <div id="app">
        {{msg}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            data:{
                msg:'hello'
            },
            template:'<span>123</span>',
            // render(createElement){
            //     return createElement('h1','123')
            // },
            beforeCreate() {
                console.log("beforeCreate");
                console.log(this.$data);
                console.log(this.$el);
            },
            created(){
                console.log(this.$data.msg);
                console.log(this.$el);
            },
            beforeMount() {
                console.log(this.$el)
            },
            mounted() {
                console.log(this.$el);
            },
        })
        vm.$mount('#app')
    </script>
</body>
</html>
