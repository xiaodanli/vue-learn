<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <h1>{{msg}}</h1>
            <button @click="change">change</button>
            <button @click="destory">销毁</button>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            // el:'#app',
            data:{
                msg:'生命周期'
            },
            // template:'<h1>{{msg}}</h1>',
            // render:function(createElement){
            //     return createElement('h2','render')
            // },
            methods:{
                change(){
                    this.msg="change"
                },
                destory(){
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log(this)
                console.log("-----vue初始化之后调用------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            created() {
                console.log("-------vue实例创建完毕，数据data和事件配置完成后调用-------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            beforeMount() {
                console.log("--------dom挂载前调用-------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            mounted() {
                console.log("--------dom挂载完成后调用------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            beforeUpdate() {
                console.log("-----数据已更改，但是视图没变--------")
                alert(this.msg)
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            updated() {
                console.log("-----视图更新完后调用--------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            beforeDestroy() {
                console.log("-----组件销毁前调用--------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            },
            destroyed() {
                console.log("-----组件销毁完成后调用--------")
                console.log("this.$el",this.$el)
                console.log("this.$data",this.$data);
                console.log("this.msg",this.msg);
            }
        })
        vm.$mount('#app')
    </script>
</body>
</html>
