<body>
    <script>
        let arr = ['a','b','c'];
        
        // let target = arr.find((item) => {
        //     return /c/.test(item);
        // })

        // console.log(target);

        function find(arr,ck){
            let res;
           for(let i=0,len=arr.length;i<len;i++){
               if(ck(arr[i])){
                   res = arr[i];
                   break;
               }
           }
           return res;
        }

        console.log(find(arr,(val) => {
            return /c/.test(val)
        }))
    </script>
